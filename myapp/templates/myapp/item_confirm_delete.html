<!DOCTYPE html>
<html>
<head>
    <title>Delete Item</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'myapp/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Delete Item</h1>
        <p>Are you sure you want to delete "{{ item.name }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Confirm Delete</button>
        </form>
        <a href="{% url 'item_list' %}">Cancel</a>
    </div>
</body>
</html>
